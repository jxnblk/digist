{% include _head.html %}
{% include _header.html %}
<main id="main">
<article class="post">
  <h1 class="h2"><a href="{{ site.url }}{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
  {{ page.content }}
  <p class="small gray"><time datetime="{{ page.date | date: "%Y-%m-%d"}}">{{ page.date | date_to_long_string }}</time></p>
</article>
</main>
